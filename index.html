<html> 
 
   <head> 
      <title>WebRTC Call</title>
      <link rel = "stylesheet" href = "node_modules/bootstrap/dist/css/bootstrap.min.css"/>
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">  
      <link rel="stylesheet" href="styles.css">
   </head>
	
   <body class="webrtc-body">
      <div class="container">
         <h2 class="webrtc-heading">WebRTC Video/Audio</h2>
         <div id = "loginPage" class = "container text-center"> 
            <div class = "row form-row"> 
               <div class="form-block">
                  <div class="form-group field">
                     <input type = "text" id = "usernameInput" class = "effect-1" placeholder = "Login"  autofocus = "">
                     <span class="focus-border"></span>
                  </div>
                  <div class="form-group field">
                     <input type = "password" id = "userpasswordInput"  class = "effect-1" placeholder = "Password" required = ""  autofocus = ""> 
                     <span class="focus-border"></span>
                  </div>
                  <button type="submit" id = "loginBtn" class = "btn btn-primary btn-color">Sign in</button>
               </div>
            </div> 
         </div>
         <div  id="audioVideo" class="audioVideo">
            <div id = "callPageVideo" class = "call-page-video"> 
               <div class = "row"> 
                  <div class="video-block">
                     <video id = "localVideo" autoplay></video> 
                     <video id = "remoteVideo" autoplay></video>
                  </div>
               </div> 
               <div class = "row text-center">
                  <div class = "col-md-12"> 
                     <div class="call-block mt-3">
                        <input id = "callToUsernameInputVideo" type = "text" class="form-control call-video-field" placeholder = "username to call" /> 
                        <div class="text-right mt-3">
                           <button id = "callBtnVideo" class = "btn-success btn">Call</button> 
                           <button id = "hangUpBtnVideo" class = "btn-danger btn">Hang Up</button>
                        </div>
                     </div>
                  </div>	
               </div> 
            </div>

            
            <div id = "callPageAudio" class = "call-page-audio">
               <button id = "audioClickBtn" class = "btn-success btn" onclick="myFunction()" >Audio Call</button>
               <div id="audiopanel">
                  <div class = "row"> 
                     <div class="audio-block">
                        <label for="basic-url">Local audio:</label>
                        <audio id = "localAudio" controls autoplay></audio> 
                        <label for="basic-url">Remote audio: </label>
                        <audio id = "remoteAudio" controls autoplay></audio> 
                    </div>
                  </div> 
                  <div class = "row"> 
                     <div class = "col-md-12"> 
                        <div class="call-block mt-3">
                           <input id = "callToUsernameInputAudio" class="call-audio-field form-control" type = "text" placeholder = "username to call" /> 
                           <div class="text-right mt-3">
                              <button id = "callBtnAudio" class = "btn-success btn">Call</button> 
                              <button id = "hangUpBtnAudio" class = "btn-danger btn">Hang Up</button> 
                           </div>
                        </div>
                     </div> 
                  </div>
               </div>
            </div> 
         </div>
      </div>
      <script src = "client.js"></script> 
      <script>
         function myFunction() {
            document.getElementById("audiopanel").style.display = "block";
            var element1 = document.getElementById("callPageVideo");
            element1.classList.add("video-width");
            var element2 = document.getElementById("callPageAudio");
            element2.classList.add("audio-width");
         }
      </script>
   </body>
</html>
